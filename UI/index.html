<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Phonebook</h1>
    <div class="button-group">
        <button class="btn" onclick="showAddContactForm()">Add Contact</button>
        <button class="btn" onclick="deleteSelectedContacts()">Delete selected contacts</button>
    </div>
    <div id="response"></div>
</div>


<div id="addContactModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAddContactForm()">&times;</span>
        <h2>Add Contact</h2>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address">
        </div>
        <div class="form-group">
            <button class="btn" onclick="addContact()">Add Contact</button>
            <button class="btn" onclick="closeAddContactForm()">Cancel</button>
        </div>
    </div>
</div>

<script src="phoneBookApp.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        fetchContacts();
    });
</script>
</body>
</html>
